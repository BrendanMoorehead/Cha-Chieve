<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Cha-Chieve</title>
  </head>
  <body>
      <div class="wrapper">
      <div class="header">
          <p>CHA-CHIEVE</p>
          <p class="coin-counter" id="coin-counter">0</p>
          <i class="fas fa-coins"></i>
      </div>
      <div class="goals-wrapper">
        <h7>GOALS</h7>
        <p>GOAL</p>
        <p>VALUE</p>
        <p>ADD</p>
        <input type="text" class="goal-input" value="">
        <input type="number" class="value-input" value="">
        <button type="button" class="goal-button"><i class="fas fa-plus"></i></button>
        <div class="list-wrapper">
          <ul class="todo-list"></ul>
        </div>

      </div>
      <div class="rewards-wrapper">
        <h7>REWARDS</h7>
        <p>REWARD</p>
        <p>COST</p>
        <p>ADD</p>
        <input type="text" class="reward-input" value="">
        <input type="number" class="cost-input" value="">
        <button type="button" class="reward-button"><i class="fas fa-plus"></i></button>
        <div class="list-wrapper">
        <ul class="reward-list"></ul>
        </div>
      </div>
      </div>
      <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
